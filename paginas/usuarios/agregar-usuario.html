<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .form-container .btn-secondary {
            background-color: #6c757d;
        }
        .school-logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../static/img/fondo_aguilas_saber.png" alt="Logo de la Escuela" class="school-logo">
        <div class="form-container">
            <h1 class="text-center">Registrar Usuario</h1>
            <p class="text-center text-muted">Complete los campos para registrar un nuevo usuario.</p>
            <form id="registerUserForm" class="mb-4">
                <div class="mb-3">
                    <label for="userName" class="form-label required">Nombre</label>
                    <input type="text" class="form-control" id="userName" placeholder="Ingrese su nombre" required>
                </div>
                <div class="mb-3">
                    <label for="userLastName" class="form-label required">Apellido</label>
                    <input type="text" class="form-control" id="userLastName" placeholder="Ingrese su apellido" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label required">Correo Electrónico</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="example@correo.com" required>
                </div>
                <div class="mb-3">
                    <label for="userPhone" class="form-label required">Teléfono</label>
                    <input type="text" class="form-control" id="userPhone" placeholder="Ingrese su número de teléfono" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label required">Contraseña</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Ingrese una contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="userConfirmPassword" class="form-label required">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="userConfirmPassword" placeholder="Confirme su contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="userRole" class="form-label required">Rol</label>
                    <select class="form-select" id="userRole" required>
                        <option value="">Seleccione un rol</option>
                        <option value="Docente">Docente</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Usuario</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="userStatus" class="form-label required">Estado</label>
                    <select class="form-select" id="userStatus" required>
                        <option value="">Seleccione el estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <a href="../../paginas/usuarios/listado-usuarios.html" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">¡Registro Exitoso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    <p class="mt-3">El usuario ha sido registrado correctamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-auto text-muted">
        © 2024 Maky System. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerUserForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const userName = document.getElementById('userName').value;
            const userLastName = document.getElementById('userLastName').value;
            const userEmail = document.getElementById('userEmail').value;
            const userPhone = document.getElementById('userPhone').value;
            const userPassword = document.getElementById('userPassword').value;
            const userConfirmPassword = document.getElementById('userConfirmPassword').value;
            const userRole = document.getElementById('userRole').value;
            const userStatus = document.getElementById('userStatus').value;

            if (userPassword !== userConfirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            if (!userRole || !userStatus) {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }

            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();

            document.getElementById('registerUserForm').reset();
        });
    </script>
</body>
</html>
